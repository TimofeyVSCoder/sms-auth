<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Авторизация по номеру с SMS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Введите ваш номер телефона</h2>
  <form id="phoneForm" class="d-flex flex-column align-items-center" onsubmit="return false;">
    <div class="input-group mb-3 w-50">
      <input type="text" id="phoneInput" class="form-control" placeholder="+79999999999" />
    </div>
    <button class="btn btn-primary mb-4" type="button" onclick="processPhone()">Получить код</button>
    <div class="input-group mb-3 w-50">
      <input type="text" id="codeInput" class="form-control" placeholder="Введите код из сообщения" disabled />
    </div>
    <button class="btn btn-success" type="button" onclick="verifyCode()" disabled>Проверить код</button>
  </form>
  <div id="result" class="mt-3 text-center"></div>
</div>м

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
